<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsGuardAI - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">üõ°Ô∏è NewsGuardAI</h1>
        <p>Enter a news article URL or paste the text to analyze it for trustworthiness and get a summary.</p>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="url" class="form-label">News Article URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/news">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Or Paste Article Text</label>
                <textarea class="form-control" id="text" name="text" rows="6" placeholder="Paste full article text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
