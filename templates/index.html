<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewsGuard AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h1::before {
      content: "üïµÔ∏è ";
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .note {
      font-size: 0.8rem;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>NewsGuard AI</h1>
  <form method="POST">
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <input type="text" name="url" placeholder="Enter a news article URL" required />
    <input type="submit" value="Analyze" />
  </form>
  <p class="note">* Please enter a valid URL (starting with http:// or https://). Plain text is not accepted.</p>
</body>
</html>
